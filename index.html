<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Music for all</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <nav class="sidebar">
    <ul>
      <li class="brand">
        <img src="logo.png" alt="Spotify" /><h1>Spotify</h1></li>
      <li>Home</li>
      <li>About</li>
      <li>Your Library</li>
      <li>Profile</li>

    </ul>
  </nav>
  <main class="main">
    <div class="search">
      <input type="text" placeholder="What do you wanna play?" />
    </div>

    <div class="albums">
      <div><h1>Browse All</h1></div>
      
      
      <div class="album">
        <img src="./albums/album1.png" alt="Album 1" />
      </div>
      <div class="album">
        <img src="./albums/album2.png" alt="Album 2" />
      </div>
      <div class="album">
        <img src="./albums/album3.png" alt="Album 3" />
      </div>
      <div class="album">
        <img src="./albums/album4.png" alt="Album 4" />
      </div>
      <div class="album">
        <img src="./albums/album5.png" alt="Album 5" />
      </div>
      <div class="album">
        <img src="./albums/album6.png" alt="Album 6" />
      </div>
      <div class="album">
        <img src="./albums/album7.png" alt="Album 7" />
      </div>
      <div class="album">
        <img src="./albums/album8.png" alt="Album 8" />
      </div>
      <div class="album">
        <img src="./albums/album9.png" alt="Album 9" />
      </div>
      <div class="album">
        <img src="./albums/album10.png" alt="Album 10" />
      </div>
      <div class="album">
        <img src="./albums/album11.png" alt="Album 11" />
      </div>
      <div><h1>Popular Artists</h1></div>

      <div class="artist">
        <img src="./artists/artist1.png" alt="artist1" />
      </div>
      <div class="artist">
        <img src="./artists/artist2.png" alt="artist2" />
      </div>
      <div class="artist">
        <img src="./artists/artist3.png" alt="artist3" />
      </div>
      <div class="artist">
        <img src="./artists/artist4.png" alt="artist4" />
      </div>
      <div class="artist">
        <img src="./artists/artist5.png" alt="artist5" />
      </div>
      </div>
    </div>
  </main>

</div>

<div class="player">
  <span> Now Playing: None</span>
  <div class="controls">
    <span>⏮</span>
    <span>▶</span>
    <span>⏭</span>
  </div>
</div>

</body>
</html>
